<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply, Inc.</title>
  </head>
  <body>

    <header>

      <div class="flexbox">

        <div id="logo">
          <div class="container flexrow">
            <img src="resources/images/logo.png" />
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
        </div>

        <div id="main-banner">
         <div class="container flexbox">
           <div class="image-content">
             <div>
               <h3>NEW ARRIVAL</h3>
               <h2>SPORT BIKES AND MOTORCYCLES</h2>
             </div>
           </div>
         </div>
        </div>

        <div id="nav">
         <div class="container flexrow">
            <nav>
              <span><a href="#">Eyewear</a></span>
              <span><a href="#">Apparel</a></span>
              <span><a href="#">Gadgets</a></span>
              <span><a href="#">Vehicles</a></span>
              <span><a href="#">Classes</a></span>
              <span><a href="#">Contact</a></span>
            </nav>
          </div>
        </div>

      </div> <!-- End of class="flexbox" -->

    </header>

    <div id="main">

      <div class="container flexbox">

        <div id="products" class="flexrow">

          <div class="product flexbox">
            <img src="resources/images/pen.png" />
            <span>Exploding Pen</span>
          </div>

          <div class="product flexbox">
            <img src="resources/images/watch.png" />
            <span>Cellular Watch</span>
          </div>

          <div class="product flexbox">
            <img src="resources/images/glasses.png" />
            <span>Thermal Glasses</span>
          </div>

        </div> <!-- End of products -->

        <div id="information" class="flexrow">

          <div class="flexbox">
            <span>Location</span>
            <span>-47.346436, 84.32354</span>
          </div>

          <div class="flexbox">
            <span>Hours</span>
            <span>0800 - 1800</span>
          </div>

        </div> <!-- End of information -->

      </div> <!-- End of class="container flexbox" -->

    </div> <!-- End of main -->

    <footer>
      <div id="copyright">
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </footer>

  </body>
</html>
